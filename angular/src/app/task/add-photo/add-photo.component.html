<h1 class="mdl-dialog-title" style="text-align: center">Add A Photo</h1>
<div class="warn" *ngIf="photoFailure">{{photoFailure}}</div>
<div class="mdl-dialog-content">
  <form [formGroup]="photoForm" (ngSubmit)="savePhoto()" ngnovalidate class="create-form">
    <mat-form-field style="width: 100%">
      <input matInput type="text" formControlName="description" placeholder="description">
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <app-input-file type="file" formControlName="fileSelect" placeholder="Upload File"></app-input-file>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
  </form>
</div>
<p></p>
<div class="mdl-dialog-actions" style="text-align: center">
  <button mat-raised-button color="primary" type="submit" [disabled]="!photoForm.valid" color="primary">Register</button>
  <button mat-button matDialogClose=''>Cancel</button>
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
