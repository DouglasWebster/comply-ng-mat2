<h1 class="mdl-dialog-title" style="text-align: center">Register User</h1>
<div class="warn" *ngIf="registerFailure">{{registerFailure}}</div>
<form [formGroup]="registerForm" (ngSubmit)="register()" ngnovalidate class="register-form">
  <div class="mdl-dialog-content">
    <table class="register-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input matInput formControlName="firstName" placeholder="First Name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput formControlName="lastName" placeholder="Last Name">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="register-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input matInput formControlName="street" placeholder="Street">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput formControlName="city" placeholder="City">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="register-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="register-full-width">
            <input matInput formControlName="state" placeholder="State">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="register-full-width">
            <input matInput formControlName="zip" placeholder="ZIP Code">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="register-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input matInput formControlName="country" placeholder="Country">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput formControlName="phone" placeholder="Phone Number">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="email" ng-model email>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password">
    </mat-form-field>
    <mat-select formControlName="company" placeholder="Company">
      <mat-option *ngFor="let company of companies" [value]="company._id">{{ company.name }}</mat-option>
    </mat-select>
  </div>
  <p></p>
  <div class="mdl-dialog-actions" style="text-align: center">
    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button mat-button matDialogClose=''>Cancel</button>
    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</form>
